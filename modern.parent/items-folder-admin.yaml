removeStrategy:
  rbac: SYNC
  items: NONE

items:
- kind: folder
  name: admin
  displayName: admin
  filteredRoles:
  - develop
  - browse
  items:
  - kind: backupAndRestore
    name: restore-builds
    buildersList:
    - restoreBuilder:
        store:
          s3Store:
            bucketName: crodriguezlopez-v3.backups
            sse: true
            bucketFolder: cbci_backup_plugin/builds
            region: us-east-1
    concurrentBuild: false
    displayName: restore-builds
  - kind: backupAndRestore
    name: restore-config
    buildersList:
    - restoreBuilder:
        store:
          s3Store:
            bucketName: crodriguezlopez-v3.backups
            sse: true
            bucketFolder: cbci_backup_plugin/conf
            region: us-east-1
    concurrentBuild: false
    displayName: restore-config
  properties:
  - envVars: {
      }
  - itemRestrictions:
      filter: false
