removeStrategy:
  rbac: SYNC
  items: NONE

items:
  - kind: pipeline
    name: fast-load
    concurrentBuild: true
    properties:
      - pipelineTriggers:
          triggers:
            - cron:
                spec: H/2 * * * *
    definition:
      cpsFlowDefinition:
        sandbox: true
        script: |
          parallel([0, 1].collectEntries {b -> ["branch-$b", {
            podTemplate {
              node("maven") {
                stage('prep') {
                  sh 'curl https://ipinfo.io/'
                }
                stage('build') {
                  mockLoad 90
                }
            }
            checkpoint 'middle'
            podTemplate {
              node("maven") {
                stage('publish') {
                  archiveArtifacts allowEmptyArchive: true, artifacts: 'mock-artifact-*.txt'
                  fingerprint 'mock-artifact-*.txt'
                  junit 'mock-junit.xml'
                }
              }
            }
          }}]})
  - kind: pipeline
    name: slow-load
    concurrentBuild: false
    properties:
      - pipelineTriggers:
          triggers:
            - cron:
                spec: H/5 * * * *
    definition:
      cpsFlowDefinition:
        sandbox: true
        script: |
          parallel([0, 1].collectEntries {b -> ["branch-$b", {
            podTemplate {
              node("maven") {
                stage('prep') {
                  sh 'curl https://ipinfo.io/'
                }
                stage('build') {
                  mockLoad 180
                }
            }
            checkpoint 'middle'
            podTemplate {
              node("maven") {
                stage('publish') {
                  archiveArtifacts allowEmptyArchive: true, artifacts: 'mock-artifact-*.txt'
                  fingerprint 'mock-artifact-*.txt'
                  junit 'mock-junit.xml'
                }
              }
            }
          }}]})
